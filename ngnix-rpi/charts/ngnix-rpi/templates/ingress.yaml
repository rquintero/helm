apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngnix
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
 rules:
 - http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: ngnix
           port:
             number: 80 
